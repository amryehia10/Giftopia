 <!-- cart section -->
    
    <!-- Breadcrumb start -->
    <div class="ms-breadcrumb m-b-30">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row ms_breadcrumb_inner">
                        <div class="col-md-6 col-sm-12">
                            <h2 class="ms-breadcrumb-title">Cart Page</h2>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <!-- ms-breadcrumb-list start -->
                            <ul class="ms-breadcrumb-list">
                                <li class="ms-breadcrumb-item"><a href="javascript:void(0)" (click)="navigateToHome()">Home</a></li>
                                <li class="ms-breadcrumb-item active">Cart Page</li>
                            </ul>
                            <!-- ms-breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb end -->
 
    <section class="ms-cart-section padding-tb-30">
        <h2 class="d-none">Cart Page</h2>
        <div class="container">
            <div class="row">
                <div class="ms-cart-leftside col-lg-8 col-md-12 mx-auto">
                    <!-- cart content Start -->
                    <div class="ms-cart-content">
                        <div class="ms-cart-inner">
                            <div class="row">
                                <form action="#">
                                    <div class="table-content cart-table-content">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Price</th>
                                                    <th style="text-align: center;">Quantity</th>
                                                    <th>Total</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                @for(item of cartItems; track item._id){
                                                    <tr data-id="{{item._id}}">
                                                        <td data-label="Product" class="ms-cart-pro-name">
                                                            <a href="product-left-sidebar.html" >
                                                                <img
                                                                    class="ms-cart-pro-img"
                                                                    src="{{item.image}}"
                                                                    alt=""> <p class="m-3">{{item.name}}</p>
                                                            </a>
                                                        </td>
                                                        <td data-label="Price" class="ms-cart-pro-price"><span
                                                                class="amount">L.E{{item.price}}</span></td>
                                                        <td data-label="Quantity" class="ms-cart-pro-qty"
                                                            style="text-align: center;">
                                                            <div class="cart-qty-plus-minus"><input
                                                                    class="cart-plus-minus" type="number"
                                                                    name="cartqtybutton" value="{{item.soldQuantity}}"></div>
                                                        </td>
                                                        <td data-label="Total" class="ms-cart-pro-subtotal">L.E{{item.price*item.soldQuantity}}</td>
                                                        <td data-label="Remove" class="ms-cart-pro-remove">
                                                            <a data-item-id="item._id" href="javascript:void(0)" (click)="removeFromCart(item, $event)">
                                                                <i class="msicon msi-trash-o"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                }
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="ms-cart-update-bottom">
                                                <strong>Total Amount </strong>
                                                <strong>L.E{{totalAmount}}</strong>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="ms-cart-update-bottom">
                                                <a routerLink="/">Continue Shopping</a>
                                                <button class="ms-btn-2">Check Out</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--cart content End -->
                </div>
            </div>
        </div>
    </section>
