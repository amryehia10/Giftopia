@if (isMenuSideBarVisible) {

    <span class="menu_title">My Menu</span>
    <button class="ms-close-menu" (click)="onCloseMenuSideBar()">Ã—</button>
  </div>

      <div class="ms-mobile-search">
        <form>
          <input type="text" name="search" placeholder="Search.." />
          <button class="search_submit" type="submit">
            <img
              src="assets/img/icons/search.svg"
              class="svg_img search_svg"
              alt=""
            />
          </button>
        </form>
      </div>
      <ul>
        <li><a (click)="onCloseMenuSideBar()" routerLink="/">Home</a></li>
        <li>
          <a (click)="onCloseMenuSideBar()" routerLink="/category"

        </li>
        <li>

        </li>
        <li class="text-center mt-3">Others</li>
        <hr />
        <li>

        </li>
        <li>

        </li>

        <li>

          >
        </li>

          <a (click)="onCloseMenuSideBar()" routerLink="/terms-condition"

      </ul>

      <div class="header-res-social">
        <div class="header-top-social">
          <ul class="mb-0">
            <li class="list-inline-item">
              <a (click)="onCloseMenuSideBar()" routerLink="#"
                ><i class="msicon msi-facebook"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a (click)="onCloseMenuSideBar()" routerLink="#"
                ><i class="msicon msi-twitter"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a (click)="onCloseMenuSideBar()" routerLink="#"
