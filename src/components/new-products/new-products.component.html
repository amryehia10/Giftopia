<section class="section-products backgroundColor">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-6 width">
        <div class="header imgContainer">
          <h1>New Arrivals</h1>
          <div class="front"></div>
        </div>
      </div>
    </div>
    <div class="row">
      @for (prd of Products; track prd._id) {
      <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <div class="single-product pb-3">
          <div class="part-1">
            <a [routerLink]="'/products/' + prd._id"
              ><img
                src="{{ prd.images[0] }}"
                class="card-img-top"
                alt="Product Image"
            /></a>
            <ul>
              <!--TODO-->
              <li>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-heart"></i></a>
              </li>
            </ul>
          </div>
          <div class="part-2">
            <a [routerLink]="'/products/' + prd._id"
              ><h5 class="card-title">{{ prd.name }}</h5></a
            >
            @if(prd.discount > 0){
            <h4 class="product-old-price">
              {{ prd.price | currency : "L.E " }}
            </h4>
            <br />
            <h4 class="product-price">
              {{
                prd.price - prd.price * (prd.discount / 100) | currency : "L.E "
              }}
            </h4>
            } @else {
            <h4 class="product-price">{{ prd.price | currency : "L.E " }}</h4>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
