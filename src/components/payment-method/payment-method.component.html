<div class="payment-card">
<div class="payment-method">
    <h3>Choose Payment Method:</h3>
    <select (change)="selectPaymentMethod($event)">
      <option value="" disabled selected>Select Payment Method</option>
      <option value="creditCard">Card</option>
      <option value="cashOnDelivery">Cash on Delivery</option>
      <!-- Add more payment methods as needed -->
    </select>
  </div>
  
  <div *ngIf="selectedMethod" class="selected-method">
    <p>You have selected <strong>{{ selectedMethod }}</strong> as your payment method.</p>
    <p>Price: <strong>{{ totalAmount }}</strong> L.E</p>
    <p>Shipping: <strong>{{ shippingCost }}</strong> L.E</p>
    @if(cashOnDelivery){
        <p class="validation">Cash On Delivery: <b>10</b> L.E</p>
      }
    <hr>
    <p>Total Price: <strong>{{ totalPrice }}</strong> L.E</p>
    <br>
    @if(cashOnDelivery){
        <button class="proceed-button">Proceed</button>
      }
    @if(!cashOnDelivery){
            <!-- Main Credit Card Number Input -->
<div class="CreditCardBox">
    <div class="card-body">
      <div class="form-group">
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" [(ngModel)]="creditCardNumber" placeholder="Enter card number" class="form-control">
      </div>
      <div class="form-group row">
        <!-- CVV Input -->
        <div class="col">
          <label for="cvv">CVV:</label>

          <label for="expiryMonth">Expiry Month:</label>

            <option value="10">October</option>

            <option value="12">December</option>
          </select>
        </div>
        <div class="col">
          <label for="expiryYear">Expiry Year:</label>

      </div>
    </div>
  </div>
        <button class="proceed-button-credit">Proceed</button>
      }
    <br>
  </div>
</div>
